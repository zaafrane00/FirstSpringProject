<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Modifier le Produit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Ajout d'un nouveau produit</h1>
    <form method="post" th:action="@{/produits/modifier/update/{id}(id=${produit.id})}">
        <div class="form-group">
            <label>Designation :</label>
            <input type="text" class="form-control" id="designation" name="designation" th:value="${produit.designation}" required>
            <span th:errors="${produit.designation}" style="color:#ff0000"></span>
        </div>
        <div class="form-group">
            <label for="prix">Prix :</label>
            <input type="number" class="form-control" id="prix" name="prix"  th:value="${produit.prix}" required>

        </div>
        <div class="form-group">
            <label for="Quantite">Quantite :</label>
            <input type="number" class="form-control" id="quantite" name="quantite"  th:value="${produit.quantite}" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Ajouter" ajouter>
    </form>

</div>
</body>
</html>
